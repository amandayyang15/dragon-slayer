<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Dragon Slayer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="game">
  <div id="stats">

    <h1>PLAYER STATS</h1>
    <br>
      <h2 class="stat">XP: </h2>
    <h1 id="xpText">0</h1>
    <br>
    <h2 class="stat">Health: </h2>
    <h1 id="healthText">100</h1>
    <br>
    <h2 class="stat">Gold: </h2>
    <h1 id="goldText">50</h1>
    <br>
    <h2 class="stat">Kills: </h2> <!--addJS function-->
    <h1 id="goldText">0</h1>
  </div>
  <div class="middlePane">
    <img src="assets/town square_1.svg">
    <div id="monsterStats">
      <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
      <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
    </div>
    <div id="text">Welcome to Dragon Slayer. You must defeat the dragon that is terrorizing the town. You are in the town square. Where do you want to go?</div>
    <div id="controls">
      <button class="button" id="button1">Go to store</button>
      <button class="button" id="button2">Go to cave</button>
      <button class="button" id="button3">Fight dragon</button>
    </div>
  </div>
  <div class="weapons">
    <img style="height: 49.4px;" src="assets/stick.svg">
    <img style="height: 58.06px;" src="assets/axe.svg">
    <img style="height: 66.73px;" src="assets/mace.svg">
    <img style="height: 70.19px;" src="assets/sword.svg">
    <img style="height: 70.2px;" src="assets/magic wand.svg">
  </div>
</div>
<script  src="script.js"></script>
</body>

</html>
